<!DOCTYPE html>
<html>
<head>
  <title>GMNA</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <style>
    body {
      padding: 0;
      margin: 0;
      font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
    }
    html, body, #map {
      height: 100%;
      width: 100%;
    }
    h3 {
      color: #ccc;
    }
    .leaflet-popup-content {
      line-height: 1.6;
    }
    #attr {
      position: absolute;
      z-index: 1000;
      bottom: 0;
      right: 0;
      margin: 0;
    }
    #info {
      display: block;
      height: 14px;
      width: 14px;
      padding: 4px;

      -webkit-border-radius: 50%;
      -moz-border-radius: 50%;
      border-radius: 50%;

      background: rgba(255, 255, 255, 0.7);
      border: 1px solid #777;
      color: #777;
      text-align: center;
      font-size: 1em;
      font-weight: 200;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    .attr-container {
      z-index: 1000;
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      display: table;
      text-align: center;
      background: rgba(255, 255, 255, 0.7);
      visibility: hidden;
    }
    #attr-info {
      font-size: 12px;
      display: table-cell;
      vertical-align: middle;
      padding: 25px;
    }
    </style>
</head>
<body>
  <div id="map"></div>
  <div id="attr" class="leaflet-control-attribution leaflet-control">
    <a href="#" id="info-link"><div id="info">i</div></a>
  </div>
  <div class="attr-container">
    <div id="attr-info">
      Mapping API - <a href="http://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> <br><br>
      B&W tiles - <a href="http://stamen.com">Stamen Design</a> (<a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>)<br><br>
      B&W tile data - <a href="http://openstreetmap.org">OpenStreetMap</a> (<a href="http://www.openstreetmap.org/copyright">ODbL</a>) <br><br>
      Geologic tiles - <a href="http://dev.macrostrat.org">Macrostrat.org</a> (<a href="https://creativecommons.org/publicdomain/zero/1.0/legalcode">CC0</a>)<br><br>
      Geologic tile data - <a href="http://ngmdb.usgs.gov/gmna/">USGS</a>
    </div>
  </div>
    
  <script src="zepto.min.js"></script>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script>
  (function() {
    var map = L.map('map', {
      attributionControl: false
    }).setView([40, -97], 5);

    L.tileLayer('http://{s}.tile.stamen.com/toner-lite/{z}/{x}/{y}.png', {
      maxZoom: 12,
      attribution: 'Tiles - <a href="http://stamen.com">Stamen Design</a> (<a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>). Data - <a href="http://openstreetmap.org">OpenStreetMap</a> (<a href="http://www.openstreetmap.org/copyright">ODbL</a>).'
    }).addTo(map);

    L.tileLayer('http://macrostrat.org/tiles/geologic/{z}/{x}/{y}.png', {
      maxZoom: 12,
      opacity: 0.8,
      attribution: 'Tiles - <a href="http://stamen.com">Stamen Design</a> (<a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>). Data - <a href="http://openstreetmap.org">OpenStreetMap</a> (<a href="http://www.openstreetmap.org/copyright">ODbL</a>).'
    }).addTo(map);


    var popup;

    map.on("click", function(d) {
      if (map.getZoom() < 10) {
        // query gmna
        $.getJSON("http://macrostrat.org/api/v1/geologic_units?type=gmna&lat=" + d.latlng.lat + "&lng=" + d.latlng.lng, function(data) {
          var data = data.success.data[0];

          var content = "<h3>GMNA</h3><h2>" + data.interval_name + "</h2><strong>Age: </strong>" + data.min_age + " - " + data.max_age + "<br>";

          if (data.rocktype) {
            content += "<strong>Rock type: </strong>" + data.rocktype + "<br>";
          }
          if (data.lithology) {
            content += "<strong>Lithology: </strong>" + data.lithology + "<br>";
          }

          popup = L.popup()
            .setLatLng(d.latlng)
            .setContent(content)
            .openOn(map);
        });
      } else {
        // query gmus
        $.getJSON("http://macrostrat.org/api/v1/mobile/point_details?lat=" + d.latlng.lat + "&lng=" + d.latlng.lng, function(data) {

          var data = data.success.data[0].gmus,
              rocktype = "";

          if (data.rocktype1) {
            rocktype += data.rocktype1
          }
          if (data.rocktype2) {
            rocktype += ", " + data.rocktype2
          }
          if (data.rocktype3) {
            rocktype += ", " + data.rocktype3
          }
          var content = "<h3>GMUS</h3><h2>" + data.unit_name + "</h2><strong>ID: </strong>" + data.gid + "<br><strong>Age: </strong>" + data.unit_age + "<br><strong>Rock type: </strong>" + rocktype + "<br>";

          if (data.unitdesc) {
            content += "<strong>About: </strong>" + data.unitdesc + "<br>"; 
          }

          popup = L.popup()
            .setLatLng(d.latlng)
            .setContent(content)
            .openOn(map);
        });
      }
  

    });
  
    // Hide popups when map state changes
    map.on("zoomstart, movestart", function() {
      if (map.hasLayer(popup)) {
        map.removeLayer(popup);
      }
    });

    // Show attribution
    $("#info-link").click(function() {
      $(".attr-container").css("visibility", "visible");
    });

    // Hide attribution
    $(".attr-container").click(function() {
      $(this).css("visibility", "hidden");
    });

  })();

  </script>
</body>
</html>
